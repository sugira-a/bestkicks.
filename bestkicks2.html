<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST KICKS</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: relative;
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
        }

        .logo {
            width: 50px;
            height: auto;
            cursor: pointer;
        margin: auto;
            color: white;
        }

        .search-box {
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            width: 250px;
            margin-right: 20px;
        }

        .cart-icon {
            cursor: pointer;
            font-size: 18px;
            background-color:gainsboro;
            color: black;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Times New Roman', Times, serif;
        }
        .cart-icon:hover{
             color: white;
             background-color: black;
            }

        .sidebar {
            width: 250px;
            background-color: #181a1b;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            bottom: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .category {
            display: block;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #ddd;
            text-align: center;
            text-decoration: none;
            color: #000;
            border-radius: 5px;
            font-weight: bold;
        }

        .category:hover {
            background-color: black;
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-left: 270px;
            background-color: rgb(250, 251, 251);
        }

        .shoe-card {
            width: 250px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .shoe-card:hover {
            transform: translateY(-10px);
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            font-weight: bold;
            color: black;
           
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .shoe-name {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: black;
        }

        .shoe-price {
            color: #151515;
            margin: 5px 0;
            font-size: 16px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            color:black;
        }

        .add-to-cart, .place-order-button {
            background-color: auto;
            color: rgb(3, 32, 36);
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s ease;
            margin-top: 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }

        .add-to-cart:hover, .place-order-button:hover {
            opacity: 0.8;
            color:white;
            background-color: black;
        }

        .footer {
            background-color:black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 30px;
        }

        /* Cart styling */
        .cart-container {
            position: fixed;
            top: 0;
            right: 0;
            background-color: white;
            width: 40%;
            max-height: 80%; /* Limit the height */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling if needed */
            background-color: rgb(225, 225, 227);
        }

        .cart-container.active {
            display: flex;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .cart-item button {
            background-color:black;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            opacity: 0.8;
            background-color: white;
            color: black;
        }

        .cart-footer {
            margin-top: auto;
            text-align: center;
        }

        .cart-footer button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .cart-footer button:hover {
            opacity: 0.8;
            background-color: white;
            color:black ;
        }

        .cart-footer .close-cart {
            background-color: #555;
            margin-top: 10px;
        }

        /* Cart toggle button */
        .toggle-cart {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .toggle-cart:hover {
            opacity: 0.8;
        }

    .logo2{
        width: 300px;
        height: auto;
    }
    </style>
</head>
<body>

    <div class="header">
        <img src="pictures/logo.PNG" alt="Best Kicks Logo" class="logo" onclick="location.href='bestkicks.html';">
        <input type="text" id="search-box" class="search-box" placeholder="Search for shoes..." oninput="searchShoes()">
        <div class="cart-icon" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</div>
    </div>

    <div class="sidebar">
        <h2 style="color: white;">Categories</h2>
        <a href="#" class="category" onclick="showShoes('men')">Men</a>
        <a href="#" class="category" onclick="showShoes('women')">Women</a>
        <a href="#" class="category" onclick="showShoes('children')">Children</a>
    
    </div>

    <div class="main-content" id="main-content">
        <img src="pictures/LOGO.PNG" class="logo2">
       <p style="font-family:Playfair Display;font-size: 17px;">Thank you for visiting! Your time means the world to us.
We hope you find exactly what you are looking for and leave with a smile.</p>
       
    </div>

    <!-- Cart Container -->
    <div class="cart-container" id="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <button onclick="placeOrderFromCart()">Place Order</button>
            <button class="close-cart" onclick="closeCart()">Close</button>
            
        </div>
    </div>

    <div class="footer">
        
        <p style="margin-bottom:auto;color: white;margin-left: 350px;">&copy; 2024 Designed by Sgr . "Best Kicks The best place to meet Elegance"</p>
        
    </div>

    <script>
        const shoesData = {
            men: [
                {name: "Men's Running Shoes", price: "30k", images: ["pictures/shoe 1.PNG", "pictures/shoe2.PNG", "pictures/shoe3.PNG", "pictures/shoe4.PNG"]},
                {name: "Men's Casual Shoes", price: "27k", images: ["pictures/shoe2.PNG", "pictures/shoe3.PNG", "pictures/shoe4.PNG", "pictures/shoe 1.PNG"]}
            ],
            women: [
                {name: "Women's Sneakers", price: "24k", images: ["pictures/shoe4.PNG", "pictures/shoe 1.PNG", "pictures/shoe3.PNG", "pictures/shoe2.PNG"]},
            ],
            children: [
                {name: "Kid's Running Shoes", price: "30k", images: ["pictures/shoe 1.PNG", "pictures/shoe2.PNG", "pictures/shoe3.PNG", "pictures/shoe4.PNG"]},
                {name: "Kid's Casual Shoes", price: "27k", images: ["pictures/shoe2.PNG", "pictures/shoe3.PNG", "pictures/shoe4.PNG", "pictures/shoe 1.PNG"]}
            ]
        };

        let cart = [];

        if (localStorage.getItem('cart')) {
            cart = JSON.parse(localStorage.getItem('cart'));
            updateCartCount();
        }

        function showShoes(category) {
            const shoes = shoesData[category];
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = ''; // Clear existing content

            shoes.forEach(shoe => {
                const shoeCard = document.createElement('div');
                shoeCard.className = 'shoe-card';

                const carousel = document.createElement('div');
                carousel.className = 'carousel';

                const carouselImages = document.createElement('div');
                carouselImages.className = 'carousel-images';

                shoe.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    carouselImages.appendChild(img);
                });

                const prevButton = document.createElement('button');
                prevButton.textContent = '<';
                const nextButton = document.createElement('button');
                nextButton.textContent = '>';

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'carousel-buttons';
                buttonsDiv.appendChild(prevButton);
                buttonsDiv.appendChild(nextButton);

                carousel.appendChild(carouselImages);
                carousel.appendChild(buttonsDiv);

                shoeCard.innerHTML = `
                    <p class="shoe-name">${shoe.name}</p>
                    <p class="shoe-price">${shoe.price}</p>
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="place-order-button">Place order</button>
                `;

                // Attach event listeners after the card has been created
                const addToCartButton = shoeCard.querySelector('.add-to-cart');
                addToCartButton.addEventListener('click', () => addToCart(shoe));

                const placeOrderButton = shoeCard.querySelector('.place-order-button');
                placeOrderButton.addEventListener('click', () => placeOrder(shoe.name, shoe.price));

                shoeCard.insertBefore(carousel, shoeCard.firstChild);
                mainContent.appendChild(shoeCard);

                let currentIndex = 0;

                prevButton.addEventListener('click', () => {
                    currentIndex = (currentIndex > 0) ? currentIndex - 1 : shoe.images.length - 1;
                    carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
                });

                nextButton.addEventListener('click', () => {
                    currentIndex = (currentIndex < shoe.images.length - 1) ? currentIndex + 1 : 0;
                    carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
                });
            });
        }

        function searchShoes() {
            const searchQuery = document.getElementById('search-box').value.toLowerCase();
            const allShoes = Object.values(shoesData).flat();
            const filteredShoes = allShoes.filter(shoe => shoe.name.toLowerCase().includes(searchQuery));

            // Display filtered results
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '';
            filteredShoes.forEach(shoe => {
                const shoeCard = document.createElement('div');
                shoeCard.className = 'shoe-card';

                const carousel = document.createElement('div');
                carousel.className = 'carousel';

                const carouselImages = document.createElement('div');
                carouselImages.className = 'carousel-images';

                shoe.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    carouselImages.appendChild(img);
                });

                const prevButton = document.createElement('button');
                prevButton.textContent = '<';
                const nextButton = document.createElement('button');
                nextButton.textContent = '>';

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'carousel-buttons';
                buttonsDiv.appendChild(prevButton);
                buttonsDiv.appendChild(nextButton);

                carousel.appendChild(carouselImages);
                carousel.appendChild(buttonsDiv);

                shoeCard.innerHTML = `
                    <p class="shoe-name">${shoe.name}</p>
                    <p class="shoe-price">${shoe.price}</p>
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="place-order-button">Place order</button>
                `;

                // Attach event listeners after the card has been created
                const addToCartButton = shoeCard.querySelector('.add-to-cart');
                addToCartButton.addEventListener('click', () => addToCart(shoe));

                const placeOrderButton = shoeCard.querySelector('.place-order-button');
                placeOrderButton.addEventListener('click', () => placeOrder(shoe.name, shoe.price));

                shoeCard.insertBefore(carousel, shoeCard.firstChild);
                mainContent.appendChild(shoeCard);
            });
        }

        function addToCart(shoe) {
            cart.push(shoe);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.classList.toggle('active');
            displayCartItems();
        }

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Clear existing items

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="font-family:Playfair Display;">Your cart is empty for now .Let’s find something you’ll love please!</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <input type="checkbox" class="cart-item-checkbox" data-index="${index}">
                        <img src="${item.images[0]}" alt="${item.name}">
                        <div>${item.name}</div>
                        <div>${item.price}</div>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();
        }

        function removeSelectedItems() {
            const selectedCheckboxes = document.querySelectorAll('.cart-item-checkbox:checked');
            const selectedIndexes = Array.from(selectedCheckboxes).map(cb => parseInt(cb.dataset.index));
            cart = cart.filter((_, index) => !selectedIndexes.includes(index));
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();
        }

        function placeOrder(shoeName, shoePrice) {
            const phoneNumber = '250790153256';
            const message = `Hi, I want to order "${shoeName}" priced at ${shoePrice}.`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        }

        function placeOrderFromCart() {
            const phoneNumber = '250790153256';
            const cartItemsNames = cart.map(item => `${item.name} - ${item.price}`).join(', ');
            const message = `Hi, I want to order the following items: ${cartItemsNames}.`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        }

        function closeCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.classList.remove('active');
        }
    </script>

</body>
</html>
